<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        textarea{
            margin: 0px;
            width: 720px;
            height: 96px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Text Analyzer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link disabled" href="#">Features</a>
              <a class="nav-link disabled" href="#">Pricing</a>
              <a class="nav-link disabled" href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container">
        <h1>Home Page</h1>
        <form action="/analyze" method="post"> {% csrf_token %}
            <textarea name="text" id="" cols="30" rows="10" class="form-control" placeholder="Enter Your Text" id="floatingTextarea"></textarea><br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="remove_punc">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="full_caps">
                <label class="form-check-label" for="flexSwitchCheckDefault">Full Caps</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="full_small">
                <label class="form-check-label" for="flexSwitchCheckDefault">Full Small</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="remove_newline">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove New Line</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="remove_extra_space">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Extra Space</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="char_counter">
                <label class="form-check-label" for="flexSwitchCheckDefault">Count Characters</label>
            </div>
            <!-- <input type="checkbox" name="remove_punc" id=""> Remove Punctuations -->
            <!-- <input type="checkbox" name="full_caps" id=""> Full Caps -->
            <!-- <input type="checkbox" name="full_small" id=""> Full Small -->
            <!-- <input type="checkbox" name="remove_newline" id=""> Remove New Line -->
            <!-- <input type="checkbox" name="remove_extra_space" id=""> Remove Extra Space -->
            <!-- <input type="checkbox" name="char_counter" id=""> Count Characters -->
            <button type="submit" class="btn btn-dark mt-2">Analyze</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
